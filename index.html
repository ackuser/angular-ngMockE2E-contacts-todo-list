<!DOCTYPE html>
<html>

<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.2/angular.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.2/angular-route.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.2/angular-mocks.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.4.0/animate.css" />
  <link rel="stylesheet" href="style.css" />
  <script src="app.js"></script>
  <script src="service.js"></script>
  <script src="mock.js"></script>
</head>

<body ng-app="app">
  <div ng-controller="MainController">
    <div ng-show="contact && contacts">
      <h1>Contacts:</h1>
      <div class="contact-list"> 
        
        <hr/>
        <form name="userForm" ng-submit="searchContact()">
          <div class="form-group">
            <select id="select" class="form-control pull-left " ng-model="selectedOption">
              <option value="byName">byName</option>
              <option value="byEmail">byEmail</option>
            </select>
            <input id="find" type="text" class="form-control" ng-model="info" name="find" placeholder="Find a Contact? Give us name or email" required>
          </div>
        </form>
        <pre ng-show="searchResult.length > 0">{{searchResult | json}}</pre>

        <hr/>
        <form name="userForm" ng-submit="addContact()">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" ng-model="newuser.name" id="name" name="name" placeholder="New Contact? Name" required>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" ng-model="newuser.email" id="email" name="email" placeholder="New Contact? Email" required>
          </div>
          <button type="submit" class="btn btn-xs btn-default">Submit</button>
        </form>
      </div>
      <br/>
      <div>
        <ul class="list-group">
          <li class="list-group-item" ng-repeat="contact in contacts">
            <p>{{contact.name}}</p>
            <p>{{contact.email}} </p>
            <span id="delete" ng-click="deleteContact(contact.id)" class="glyphicon glyphicon-trash animated tada infinite red"></span>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <div class="container footer">
    <p>Avocet Test</p>
    <p>Made by <a href="https://twitter.com/ackuser">@ackuser</a> with <span class="glyphicon glyphicon-heart animated hinge infinite"></span> from London</p>
  </div>

</body>

</html>
